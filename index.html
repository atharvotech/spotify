<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spotify-free player clone by Atharvotech - Atharv Shukla">
    <title>Spotify - Atharv Shukla</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <img src="images/cross.svg" alt="close" class="cross invert" />
        <div class="home p1">
          <div class="log">
            <img class="invert" src="images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home image" />Home</li>
            <li><img class="invert" src="images/search.svg" alt="search image" />Search</li>
          </ul>
        </div>
        <div class="library p1">
          <div class="heading">
            <img src="images/plalist.svg" alt="" class="invert" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="rchild p1">
          <div class="header">
            <img
              src="images/hamburger.svg"
              alt="hamburger"
              class="invert ham"
              width="40"
            />
            <div class="he2">
              <div class="nav">
                <img src="images/leftar.svg" alt="left_arrow" />
                <img src="images/rightar.svg" alt="right_arrow" />
              </div>
              <div class="buttons">
                <button>Sign Up</button>
                <button class="active">Login</button>
              </div>
            </div>
          </div>
          <div class="spotify-playlist">
            <h1>Spotify Playlist</h1>
            <div class="card-container">
              
            </div>
          </div>
          <div class="playbar">
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="prev" src="images/prev.svg" alt="previous_song" width="24" title="previous song"/>
                <img
                  id="play"
                  src="images/play.svg"
                  alt="play_song"
                  class="play-btn"
                  width="24"
                  title="play song"
                />
                <img id="next" src="images/next.svg" alt="next_song" width="24" title="next song"/>
              </div>
              <div class="songtimevolume">
                <div class="songtime"></div>
                <div class="volume">
                  <img
                    src="images/volume.svg"
                    alt="volume"
                    class="invert"
                    width="25"
                  />
                  <div class="range">
                    <input type="range" name="volume" id="volume"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
